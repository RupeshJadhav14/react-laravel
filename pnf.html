<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Not Found Animation</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
  }

  .container {
    text-align: center;
  }

  .illustration {
    width: 200px;
    height: 200px;
    /* background-image: url('https://via.placeholder.com/200'); */
    background-image: url('C:/Users/admin/Downloads/npf.png');
    background-size: cover;
    background-position: center;
    border-radius: 50%;
    animation: shake 0.5s infinite alternate;
  }

  @keyframes shake {
    0% {
      transform: rotate(-5deg);
    }
    100% {
      transform: rotate(5deg);
    }
  }

  h1 {
    font-size: 24px;
    margin-top: 20px;
    color: #333;
  }

  p {
    font-size: 18px;
    color: #666;
  }

  .amazon-ad {
    width: 100%;
    max-width: 400px;
    margin-top: 30px;
  }
</style>
</head>
<body>
<div class="container">
  <div class="illustration"></div>
  <h1>Oops! Product Not Found</h1>
  <p>We couldn't find the product you were looking for.</p>
  <img src="https://via.placeholder.com/400x200" alt="Amazon-style advertisement" class="amazon-ad">
</div>
</body>
</html>
